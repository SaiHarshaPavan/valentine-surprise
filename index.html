<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* Background Video */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

/* Center layout */
.centered {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 15px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
}

#yesBtn {
    background-color: #ff4081;
    color: white;
}

#noBtn {
    background-color: gray;
    color: white;
}

/* Love Page */
#lovePage {
    display: none;
}

.loveText {
    font-size: 24px;
    margin: 8px 0;
}

img {
    max-height: 45vh;
    max-width: 90%;
    border-radius: 15px;
    margin-top: 15px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
    color: pink;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 2;
}
</style>
</head>

<body>

<!-- ‚ö†Ô∏è IMPORTANT: Make sure this name matches your file exactly -->
<video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- FIRST PAGE -->
<div id="mainPage" class="centered">
    <h1>üíç</h1>
    <h1>Bujji ‚ù§Ô∏è</h1>
    <h1>Will you be my Valentine? üíñ</h1>

    <div>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- LOVE PAGE -->
<div id="lovePage" class="centered">

    <div class="loveText">She said Yes ‚ù§Ô∏è‚ú®</div>

    <div class="loveText">I love you so much bujji ‚ù§Ô∏è</div>
    <div class="loveText">Thanks for coming into my life üíñ</div>
    <div class="loveText">Lets have a wonderful journey together ‚ú®</div>

    <img src="photo.jpeg">

    <audio id="bgMusic" src="music.mp3" loop></audio>
</div>

<canvas id="fireworks"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const mainPage = document.getElementById("mainPage");
const lovePage = document.getElementById("lovePage");
const music = document.getElementById("bgMusic");

/* YES CLICK */
yesBtn.onclick = function() {
    mainPage.style.display = "none";
    lovePage.style.display = "flex";
    music.play();
    startHearts();
    startFireworks();
};

/* NO BUTTON MOVE */
noBtn.onmouseover = function() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
};

/* FLOATING HEARTS */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 400);
}

/* CONTINUOUS FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let fireworksInterval = null;

function startFireworks() {
    if (fireworksInterval) return;

    fireworksInterval = setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.6;

        for (let i = 0; i < 100; i++) {
            particles.push({
                x: x,
                y: y,
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 6 + 2,
                alpha: 1,
                color: `hsl(${Math.random()*360},100%,60%)`
            });
        }
    }, 500);
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];

        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
    }

    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
